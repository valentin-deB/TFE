<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipson - Valentin de Brabandère</title>
    <link rel="icon" type="image/x-icon" href="images/favIcon.png" />
    <link rel="stylesheet" href="./src/init.css">
    <!-- Components declarations -->
    <script defer type="module" src="./src/components/global/screen/screen.ts"></script>
    <script defer type="module" src="./src/components/global/layout/Layout.ts"></script>
    <script defer type="module" src="./src/components/global/start/Start.ts"></script>
    <script defer type="module" src="./src/components/global/style-menu/styleMenu.ts"></script>
  </head>
  <body>
    
    <div class="js-desktop-device" style="display: block;">
      <start-component></start-component>
      <style-menu-component></style-menu-component>
      <screen-component></screen-component>
      <layout-component> </layout-component>
    </div>

    <!-- Mobile alert -->
    
    <div class="js-mobile-device c-mobile-device" style="display: none;">
      <img src="/images/iconLaptop.png" alt="Icon laptop" class="c-mobile__icon">
      <img src="/images/components/intro/logobg.png" alt="Logo Lorem Ipson" class="c-mobile__logo">
      <h1 class=" c-mobile__title">Lorem Ipson</h1>
      <p class="c-mobile__subtitle">Désolé, cette aventure est disponible uniquement sur ordinateur.</p>
    </div>

    <script>
      // Check if the user is on a mobile device
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // If user is on a mobile device, change the display
        document.querySelector(".js-desktop-device").style.display = "none";
        document.querySelector(".js-mobile-device").style.display = "flex";
      }
    </script>
  </body>
</html>
